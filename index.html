<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Платформер</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        
        #game-canvas {
            background: #0f3460;
            display: block;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            color: white;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        
        #score, #lives, #level {
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        #start-screen, #game-over-screen, #level-complete-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(15, 52, 96, 0.9);
            color: white;
            z-index: 10;
        }
        
        #game-over-screen, #level-complete-screen {
            display: none;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            background: #ff6b81;
            transform: translateY(-2px);
        }
        
        #controls {
            margin-top: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="500"></canvas>
        
        <div id="ui-overlay">
            <div id="score">Очки: 0</div>
            <div id="lives">Жизни: 3</div>
            <div id="level">Уровень: 1</div>
        </div>
        
        <div id="start-screen">
            <h1>ПЛАТФОРМЕР</h1>
            <p>Собери все монеты и достигни выхода!</p>
            <button id="start-button">Начать игру</button>
            <div id="controls">
                <p>Управление:</p>
                <p><span class="key">←</span> <span class="key">→</span> Движение</p>
                <p><span class="key">ПРОБЕЛ</span> Прыжок</p>
            </div>
        </div>
        
        <div id="game-over-screen">
            <h2>ИГРА ОКОНЧЕНА</h2>
            <p id="final-score">Ваш счет: 0</p>
            <button id="restart-button">Играть снова</button>
        </div>
        
        <div id="level-complete-screen">
            <h2>УРОВЕНЬ ПРОЙДЕН!</h2>
            <p id="level-score">Очки за уровень: 0</p>
            <button id="next-level-button">Следующий уровень</button>
        </div>
    </div>

    <script>
        // Основные классы игры
        class Game {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = this.canvas.width;
                this.height = this.canvas.height;
                
                this.player = new Player(this);
                this.platforms = [];
                this.coins = [];
                this.enemies = [];
                this.exit = null;
                
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.gameState = 'start'; // start, playing, gameOver, levelComplete
                
                this.gravity = 0.5;
                this.friction = 0.8;
                
                this.keys = {};
                
                this.initEventListeners();
                this.generateLevel();
            }
            
            initEventListeners() {
                // Обработка нажатий клавиш
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });
                
                // Обработка кнопок интерфейса
                document.getElementById('start-button').addEventListener('click', () => {
                    this.startGame();
                });
                
                document.getElementById('restart-button').addEventListener('click', () => {
                    this.restartGame();
                });
                
                document.getElementById('next-level-button').addEventListener('click', () => {
                    this.nextLevel();
                });
            }
            
            startGame() {
                this.gameState = 'playing';
                document.getElementById('start-screen').style.display = 'none';
                this.gameLoop();
            }
            
            restartGame() {
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.gameState = 'playing';
                document.getElementById('game-over-screen').style.display = 'none';
                this.generateLevel();
                this.updateUI();
                this.gameLoop();
            }
            
            nextLevel() {
                this.level++;
                this.gameState = 'playing';
                document.getElementById('level-complete-screen').style.display = 'none';
                this.generateLevel();
                this.updateUI();
                this.gameLoop();
            }
            
            generateLevel() {
                // Очистка предыдущих объектов
                this.platforms = [];
                this.coins = [];
                this.enemies = [];
                
                // Генерация платформ в зависимости от уровня
                const platformCount = 10 + this.level * 2;
                
                // Добавление стартовой платформы
                this.platforms.push(new Platform(this, 100, 400, 200, 20, '#4ecca3'));
                
                // Добавление случайных платформ
                for (let i = 0; i < platformCount; i++) {
                    const x = Math.random() * (this.width - 100);
                    const y = 100 + Math.random() * (this.height - 200);
                    const width = 80 + Math.random() * 120;
                    
                    this.platforms.push(new Platform(this, x, y, width, 20, '#4ecca3'));
                }
                
                // Добавление монет
                const coinCount = 5 + this.level;
                for (let i = 0; i < coinCount; i++) {
                    const platform = this.platforms[Math.floor(Math.random() * this.platforms.length)];
                    const x = platform.x + Math.random() * (platform.width - 20);
                    const y = platform.y - 30;
                    
                    this.coins.push(new Coin(this, x, y));
                }
                
                // Добавление врагов на более высоких уровнях
                if (this.level > 1) {
                    const enemyCount = Math.min(this.level - 1, 3);
                    for (let i = 0; i < enemyCount; i++) {
                        const platform = this.platforms[Math.floor(Math.random() * this.platforms.length)];
                        this.enemies.push(new Enemy(this, platform.x + platform.width/2, platform.y - 30, platform));
                    }
                }
                
                // Добавление выхода
                const lastPlatform = this.platforms[this.platforms.length - 1];
                this.exit = new Exit(this, lastPlatform.x + lastPlatform.width/2 - 15, lastPlatform.y - 40);
                
                // Установка позиции игрока
                this.player.x = 150;
                this.player.y = 300;
                this.player.velocityX = 0;
                this.player.velocityY = 0;
            }
            
            update() {
                if (this.gameState !== 'playing') return;
                
                // Обновление игрока
                this.player.update();
                
                // Обновление врагов
                this.enemies.forEach(enemy => enemy.update());
                
                // Проверка столкновений с монетами
                for (let i = this.coins.length - 1; i >= 0; i--) {
                    if (this.checkCollision(this.player, this.coins[i])) {
                        this.score += 100;
                        this.coins.splice(i, 1);
                        this.updateUI();
                    }
                }
                
                // Проверка столкновений с врагами
                for (let i = this.enemies.length - 1; i >= 0; i--) {
                    if (this.checkCollision(this.player, this.enemies[i])) {
                        this.lives--;
                        this.updateUI();
                        
                        if (this.lives <= 0) {
                            this.gameOver();
                            return;
                        } else {
                            // Возрождение игрока
                            this.player.x = 150;
                            this.player.y = 300;
                            this.player.velocityX = 0;
                            this.player.velocityY = 0;
                        }
                    }
                }
                
                // Проверка достижения выхода
                if (this.exit && this.checkCollision(this.player, this.exit)) {
                    this.levelComplete();
                }
                
                // Проверка выхода за пределы экрана (падение)
                if (this.player.y > this.height) {
                    this.lives--;
                    this.updateUI();
                    
                    if (this.lives <= 0) {
                        this.gameOver();
                    } else {
                        // Возрождение игрока
                        this.player.x = 150;
                        this.player.y = 300;
                        this.player.velocityX = 0;
                        this.player.velocityY = 0;
                    }
                }
            }
            
            render() {
                // Очистка canvas
                this.ctx.fillStyle = '#0f3460';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // Отрисовка платформ
                this.platforms.forEach(platform => platform.draw());
                
                // Отрисовка монет
                this.coins.forEach(coin => coin.draw());
                
                // Отрисовка врагов
                this.enemies.forEach(enemy => enemy.draw());
                
                // Отрисовка выхода
                if (this.exit) this.exit.draw();
                
                // Отрисовка игрока
                this.player.draw();
            }
            
            gameLoop() {
                this.update();
                this.render();
                
                if (this.gameState === 'playing') {
                    requestAnimationFrame(() => this.gameLoop());
                }
            }
            
            checkCollision(obj1, obj2) {
                return obj1.x < obj2.x + obj2.width &&
                       obj1.x + obj1.width > obj2.x &&
                       obj1.y < obj2.y + obj2.height &&
                       obj1.y + obj1.height > obj2.y;
            }
            
            updateUI() {
                document.getElementById('score').textContent = `Очки: ${this.score}`;
                document.getElementById('lives').textContent = `Жизни: ${this.lives}`;
                document.getElementById('level').textContent = `Уровень: ${this.level}`;
            }
            
            gameOver() {
                this.gameState = 'gameOver';
                document.getElementById('final-score').textContent = `Ваш счет: ${this.score}`;
                document.getElementById('game-over-screen').style.display = 'flex';
            }
            
            levelComplete() {
                this.gameState = 'levelComplete';
                document.getElementById('level-score').textContent = `Очки за уровень: ${this.score}`;
                document.getElementById('level-complete-screen').style.display = 'flex';
            }
        }

        class Player {
            constructor(game) {
                this.game = game;
                this.width = 30;
                this.height = 50;
                this.x = 150;
                this.y = 300;
                this.velocityX = 0;
                this.velocityY = 0;
                this.jumping = false;
                this.color = '#e94560';
            }
            
            update() {
                // Применение гравитации
                this.velocityY += this.game.gravity;
                
                // Обработка управления
                if (this.game.keys['ArrowLeft'] || this.game.keys['KeyA']) {
                    this.velocityX = -5;
                } else if (this.game.keys['ArrowRight'] || this.game.keys['KeyD']) {
                    this.velocityX = 5;
                } else {
                    this.velocityX *= this.game.friction;
                }
                
                // Прыжок
                if ((this.game.keys['Space'] || this.game.keys['KeyW'] || this.game.keys['ArrowUp']) && !this.jumping) {
                    this.velocityY = -12;
                    this.jumping = true;
                }
                
                // Обновление позиции
                this.x += this.velocityX;
                this.y += this.velocityY;
                
                // Ограничение движения по горизонтали
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > this.game.width) this.x = this.game.width - this.width;
                
                // Проверка столкновений с платформами
                this.jumping = true;
                this.game.platforms.forEach(platform => {
                    if (this.velocityY > 0 && 
                        this.x < platform.x + platform.width &&
                        this.x + this.width > platform.x &&
                        this.y + this.height > platform.y &&
                        this.y + this.height < platform.y + platform.height) {
                        
                        this.y = platform.y - this.height;
                        this.velocityY = 0;
                        this.jumping = false;
                    }
                });
            }
            
            draw() {
                this.game.ctx.fillStyle = this.color;
                this.game.ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Рисуем "лицо" персонажа
                this.game.ctx.fillStyle = 'white';
                this.game.ctx.fillRect(this.x + 5, this.y + 10, 5, 5);
                this.game.ctx.fillRect(this.x + 20, this.y + 10, 5, 5);
                
                // Рот
                this.game.ctx.fillRect(this.x + 10, this.y + 25, 10, 3);
            }
        }

        class Platform {
            constructor(game, x, y, width, height, color) {
                this.game = game;
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
            }
            
            draw() {
                this.game.ctx.fillStyle = this.color;
                this.game.ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Текстура платформы
                this.game.ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                for (let i = 0; i < this.width; i += 10) {
                    this.game.ctx.fillRect(this.x + i, this.y, 5, this.height);
                }
            }
        }

        class Coin {
            constructor(game, x, y) {
                this.game = game;
                this.x = x;
                this.y = y;
                this.width = 20;
                this.height = 20;
                this.color = '#ffd700';
            }
            
            draw() {
                this.game.ctx.fillStyle = this.color;
                this.game.ctx.beginPath();
                this.game.ctx.arc(this.x + this.width/2, this.y + this.height/2, this.width/2, 0, Math.PI * 2);
                this.game.ctx.fill();
                
                // Блики на монете
                this.game.ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                this.game.ctx.beginPath();
                this.game.ctx.arc(this.x + this.width/2 - 3, this.y + this.height/2 - 3, 4, 0, Math.PI * 2);
                this.game.ctx.fill();
            }
        }

        class Enemy {
            constructor(game, x, y, platform) {
                this.game = game;
                this.x = x;
                this.y = y;
                this.width = 30;
                this.height = 30;
                this.color = '#ff6b6b';
                this.platform = platform;
                this.direction = 1; // 1 - вправо, -1 - влево
                this.speed = 1 + Math.random();
            }
            
            update() {
                // Движение по платформе
                this.x += this.speed * this.direction;
                
                // Изменение направления при достижении края платформы
                if (this.x < this.platform.x || this.x + this.width > this.platform.x + this.platform.width) {
                    this.direction *= -1;
                }
            }
            
            draw() {
                this.game.ctx.fillStyle = this.color;
                this.game.ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Глаза врага
                this.game.ctx.fillStyle = 'white';
                this.game.ctx.fillRect(this.x + 5, this.y + 8, 5, 5);
                this.game.ctx.fillRect(this.x + 20, this.y + 8, 5, 5);
                
                // Рот
                this.game.ctx.fillStyle = 'white';
                this.game.ctx.fillRect(this.x + 10, this.y + 20, 10, 3);
            }
        }

        class Exit {
            constructor(game, x, y) {
                this.game = game;
                this.x = x;
                this.y = y;
                this.width = 30;
                this.height = 40;
                this.color = '#4ecca3';
            }
            
            draw() {
                this.game.ctx.fillStyle = this.color;
                this.game.ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Дверная ручка
                this.game.ctx.fillStyle = '#ffd700';
                this.game.ctx.beginPath();
                this.game.ctx.arc(this.x + 25, this.y + 20, 3, 0, Math.PI * 2);
                this.game.ctx.fill();
            }
        }

        // Запуск игры при загрузке страницы
        window.addEventListener('load', () => {
            const game = new Game();
        });
    </script>
</body>
</html>
